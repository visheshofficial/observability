apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vault-in-action
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: base
            path: istio/apps/vault-in-action/base
          # Add chapters you want to manage here. Examples:
          - name: vault-secret-injection
            path: istio/apps/vault-in-action/vault-secret-injection
  template:
    metadata:
      name: "vault-in-action-{{name}}"
      labels:
        app.kubernetes.io/part-of: vault-in-action
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/visheshofficial/observability
        targetRevision: HEAD
        path: "{{path}}"
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - PrunePropagationPolicy=foreground
