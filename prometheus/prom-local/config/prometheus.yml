global:
  scrape_interval: 10s
  evaluation_interval: 10s
  scrape_timeout: 5s
  external_labels:
    env: local

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093

scrape_configs:
  # Scrape Prometheus itself
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

 # Scrape Node Exporter
  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: hello-instrumentation
    static_configs:
      - targets: 
        - host.docker.internal:8000