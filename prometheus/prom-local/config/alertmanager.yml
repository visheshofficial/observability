route:
  receiver: "log-receiver"
  group_by: ["alertname", "job"]
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: "log-receiver"
    # For local testing, print to Alertmanager logs (no external notifications)
    webhook_configs:
      - url: "http://127.0.0.1:1"   # invalid endpoint to avoid real calls; logs will show attempts
        send_resolved: true
